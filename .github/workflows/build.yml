name: Build Standalone Binaries

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-prerelease:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - id: tag
        run: echo "tag=dev-$(date -u +'%Y%m%d%H%M%S')" >> "$GITHUB_OUTPUT"

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          prerelease: true
          generate_release_notes: true

  build:
    needs: [create-prerelease]
    if: always() && (needs.create-prerelease.result == 'success' || (needs.create-prerelease.result == 'skipped' && startsWith(github.event.release.tag_name, 'v')))
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            artifact: mywebterm-linux-amd64
          - runner: ubuntu-24.04-arm
            artifact: mywebterm-linux-arm64
          - runner: macos-latest
            artifact: mywebterm-darwin-arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ needs.create-prerelease.outputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Compile standalone binary
        run: |
          mkdir -p dist
          bun build --compile src/index.ts --outfile dist/${{ matrix.artifact }} --define "BUILD_VERSION='\"${{ steps.version.outputs.version }}\"'"

      - name: Build app bundle (macOS only)
        if: runner.os == 'macOS'
        run: |
          MYWEBTERM_BIN=dist/${{ matrix.artifact }} VERSION=${{ steps.version.outputs.version }} scripts/build-app-bundle.sh
          tar -czf dist/MyWebTerm-darwin-arm64.app.tar.gz -C dist MyWebTerm.app

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}
            dist/MyWebTerm-darwin-arm64.app.tar.gz

      - uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: |
            dist/${{ matrix.artifact }}
            dist/MyWebTerm-darwin-arm64.app.tar.gz

      - uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ needs.create-prerelease.outputs.tag }}
          files: |
            dist/${{ matrix.artifact }}
            dist/MyWebTerm-darwin-arm64.app.tar.gz
